<html>
 
<head>
	<!-- 指定文件编码为 UTF-8 -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
 
<body>

	<div>
		<!-- 添加封面图片，注意确保路径正确 -->
 
	</div>

	<mbp:pagebreak/><!-- 分页符。以上为第 1 页。 -->
 
		<!-- 字典扉页。不需要也可以忽略这一块内容 -->
		<p>@wikiName字典</p>
		<br/>
		<p>@wikiDescription</p>
		<br/>
		<p><a href="@wikiCopyrightUrl">版权信息</a></p>

	<mbp:pagebreak/><!-- 分页符。以上为第 2 页。 -->

	<mbp:pagebreak/><!-- 分页符。以上为第 3 页。 -->

	<!-- 起始位置标记 -->
	<a id="filepos1" />
 
	<!--
		第 1 个分组。
		可以把单词贵在一类。比如 a 开头的为一组，则把所有 a 开头
		的单词用 <mbp:frameset> ... </mbp:frameset> 包裹起来。
	-->
	<mbp:frameset>
		<hr/>
		<!-- 词条块 -->
		@entries
		<hr/>
	</mbp:frameset>

	<mbp:pagebreak/><!-- 分页符。以上为第 4 页。 -->

	<!-- 第 2 个分组。 -->
	<mbp:frameset>
		<hr/>
			<!-- 内容格式同第 1 个分组。 -->
		<hr/>
	</mbp:frameset>

	<mbp:pagebreak/><!-- 分页符。以上为第 5 页。 -->

</body>
</html>
